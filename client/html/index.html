<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokerZwiebel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/cookie.js"></script>
  </head>

  <body>
    <header id="header" class="unselectable">
      <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" onclick="loadPage('home')">
            <img src="./img/logo-white.png" alt="">
          </a>
          <a class="navbar-item" onclick="loadPage('stream')">
            <span class="icon">
              <i class="fa fa-television"></i>
            </span>
            Stream
          </a>
          <a class="navbar-item" onclick="loadPage('rakeback')">
            <span class="icon">
              <i class="fa fa-heart"></i>
            </span>
            ZwiebelBack
          </a>
          <div class="navbar is-dark" style="position:fixed; right: 0px;">
            <div class="currency-display hidden navbar-item ">
              <figure class="image is-24x24" style="margin-right: 5px;">
                <img title="ZwiebelCoin" src="./img/coin100x100.png" />
              </figure>
              <span id="coins-amount" style="color:white">
                1337
              </span>
            </div>
            <div class="currency-display hidden navbar-item">
              <figure class="image is-24x24" style="margin-right: 5px;">
                <img title="ZwiebelTaler" src="./img/taler100x100.png" />
              </figure>
              <span id="taler-amount" style="color:white">
                23
              </span>
            </div>
            <a id="logs-button" class="navbar-item rot hidden" aria-hidden="true" onclick="loadPage('logs');">
              <span class="icon">
                <i id="logs-icon" class="fa fa-list is-large"></i>
              </span>
              <span id="logs-text">Alle Logs</span>
            </a>
            <a id="log-button" class="navbar-item prime hidden" aria-hidden="true" onclick="loadPage('mylog');">
              <span class="icon">
                <i id="log-icon" class="fa fa-th-list is-large"></i>
              </span>
              <span id="logs-text">Log</span>
            </a>
            <a id="login-button-link" class="navbar-item lila" aria-hidden="true" onclick="redirectToTwitch();">
              <span class="icon">
                <i id="login-button-icon" class="fa fa-twitch is-large"></i>
              </span>
              <span id="login-button-text">Einloggen</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- NOTIFICATION -->
    <ul id="notifications">
    </ul>
    <!-- END NOTIFICATION -->

    <!-- END PAGE CONTENT -->
    <div id="content">
    </div>
    <!-- END PAGE CONTENT -->

    <!-- MODAL -->
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <article class="message is-info">
          <div class="message-header">
            Zwiebel - Nation
            <button onclick="modal('close')" class="delete"></button>
          </div>
          <div id="modal-content" class="message-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Benutzername">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Passwort">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <a class="button is-primary">Einloggen</a> <a onclick="modal('register')" class="button is-primary">Registrieren</a>
              </div>
            </div>
          </div>
        </article>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- END MODAL -->

    <footer id="footer" class="hero is-dark" style="width:100%;">
      <div class="container is-dark">
        <div class="content is-dark has-text-centered">
          <br />
          <a onclick="loadPage('impressum')">Impressum</a> | Â©PokerZwiebel 2017<br />
          <br />
        </div>
      </div>
    </footer>
  </body>
  <script src="./js/client.js"></script>
</html>
