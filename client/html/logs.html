  <div class="column">

      </div>
    </div>
  </div>
  <div class="column has-text-centered">
    <div class="columns">
      <div class="column">
      <label class="checkbox">
        <input id="taler-filter" type="checkbox" checked>
        Taler
      </label>
      </div>
      <div class="column">
      <label class="checkbox">
        <input id="coins-filter" type="checkbox" checked>
        Coins
      </label>
      </div>

  </div>
</div>

  <div class="column dark">

  </div>
  <div class="column dark">

  </div>
</div>
<ul id="logs" class="has-text-centered">
</ul>
<style>
.checkbox{
  color: white;
}
</style>
<script>
onload()
function onload(){
  socket.emit('getAllLogs', usrCookie, pwCookie);
}
function changeFilter(){
  filter = {
    taler: $('#taler-filter').is(':checked'),
    coins: $('#coins-filter').is(':checked'),
    trigger_username: $('#trigger-filter').val(),
    receiver_username: $('#receiver-filter').val()
  }
  socket.emit('getFilteredLogs', filter)
}
$('#trigger-filter').change(function () {
  changeFilter();
})
$('#coins-filter').change(function () {
  changeFilter();
})
$('#taler-filter').change(function () {
  changeFilter();
})
$('#receiver-filter').change(function () {
  changeFilter();
})

</script>
