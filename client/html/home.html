<div id="home-wraper" style="height: 100%">
  <section class="background unselectable">
    <div class="background_overlay">
      <div class="background_overlay__inner">
        <h1 class="background_overlay__header">GOOD LUCK US</h1>
        <h2 class="background_overlay__header">#ZWIEBELNATION</h2>
      </div>
    </div>
  </section>
</div>
<div class="hero is-dark" id="stats">
  <div class="columns">
  <div class="column is-third has-text-centered">
    <p class="stat subtitle">
      <span id="onionCount">1337</span> Zwiebeln
    </p>
  </div>
  <div class="column is-third has-text-centered">
    <p class="stat subtitle">
      <span id="minutesCount">1337</span> geschaute Minuten
    </p>
  </div>
  <div class="column is-third has-text-centered">
    <p class="stat subtitle">
      <span id="msgsCount">1337</span> gesendete Nachrichten
    </p>
  </div>
  </div>
</div>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:700');
*,
*:before,
*:after {
  box-sizing: border-box;
  overflow-y: hidden!important;
  overflow-x: hidden!important;
}

#home-wraper {
  margin: 0;
  font-family: "Roboto Condensed", sans-serif;
}

.background {
  background-image: url("https://i.imgur.com/K3y68UMr.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
  width: 100%;
  height: 90vh;
  position: relative;
}

.background_overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #FFF;
  mix-blend-mode: lighten;
  -webkit-transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.background_overlay:hover {
  background-color: transparent;
  mix-blend-mode: normal;
}

.background_overlay:hover .background_overlay__header {
  color: #FFF;
}

.background_overlay:hover .background_overlay__header:after,
.background_overlay:hover .background_overlay__header:before {
  background-color: #FFF;
  width: 20%;
}

.background_overlay__inner {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  height: 100vh;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-flex: 1;
      -ms-flex: 1 1 100%;
          flex: 1 1 100%;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
}

h1.background_overlay__header {
  font-size: 10vw;
  color: #000;
  display: inline-block;
  position: relative;
}

h2.background_overlay__header {
  font-size: 5vw;
  color: #000;
  display: inline-block;
  position: relative;
}

.background_overlay__header:after,
.background_overlay__header:before {
  content: "";
  display: block;
  position: absolute;
  bottom: 0;
  width: 50%;
  height: 5px;
  background-color: #000;
  -webkit-transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.background_overlay__header:after {
  left: auto;
  right: 50%;
}

.background_overlay__header:before {
  left: 50%;
  right: auto;
}
</style>
<script>
  socket.emit('getHomeStats');
  $('#stats').height($(window).height()-0.9*$(window).height()-$('#header').height())
  $('.stat').css('lineHeight', ($(window).height()-0.9*$(window).height()-$('#header').height()) + 'px')
  $(function () {
    // Mobile friendly...
    var $hover = $(".background_overlay");

    $hover.on("touchstart", function () {
      $hover.is(":hover");
    });

    $hover.on("touchend", function () {
      $hover.not(":hover");
    });
  });
</script>
