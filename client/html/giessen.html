<script>
socket.emit('getGiessenStats');
socket.on('getGiessenStats', function(totalWateredOnions, topGiesser){
  console.log(totalWateredOnions);
  console.log(topGiesser)
  labels = [];
  series = [];
  for(i=0;i<topGiesser.length;i++){
    console.log('a')
    labels.push(topGiesser[i].name)
    series.push(topGiesser[i].count)
  }
  console.log(labels)
  new Chartist.Bar('.ct-chart', {
    labels: labels,
    series: [
      series
    ]
  }, {
    seriesBarDistance: 0,
    reverseData: true,
    horizontalBars: true,
    axisY: {
      offset: 70
    }
  });
})


</script>
