<section class="hero is-dark is-medium">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        !Gießen Statistiken
      </h1>
      <h2 class="subtitle">
        Die größten Gießer der ZwiebelNation
      </h2>
    </div>
  </div>
</section>
<div class="ct-chart dark">
</div>
<style>
.ct-chart-bar, .ct-label, line.ct-grid{
  fill: white!important;
  color: white!important;
  stroke: grey!important;
}
.ct-series-a .ct-bar, .ct-series-a .ct-line, .ct-series-a .ct-point, .ct-series-a .ct-slice-donut {
    stroke: #0CC162;
}
</style>
<script>
socket.emit('getGiessenStats');
socket.on('getGiessenStats', function(totalWateredOnions, topGiesser){
  labels = [];
  series = [];
  for(i=0;i<topGiesser.length;i++){
    labels.push(topGiesser[i].name)
    series.push(topGiesser[i].count)
  }
  new Chartist.Bar('.ct-chart', {
    labels: labels,
    series: [
      series
    ]
  }, {
    seriesBarDistance: 0,
    reverseData: true,
    horizontalBars: true,
    axisX: {
     onlyInteger: true
    },
    axisY: {
      offset: 70
    }
  });
})


</script>
